    <main class="main container-fluid">
        <div class="trabajaConNosotros row">
            <aside class="col-sm-12 col-md-6 col-lg-4">
                <form method="post" class="form-group">
                    <label>Nombre<span class="requerido">*</span></label>
                    <input type="text" class="form-control" required />
                    <label>Apellido<span class="requerido">*</span></label>
                    <input type="text" class="form-control" required />
                    <label>D.N.I. <span class="requerido">*</span></label>
                    <input type="number" class="form-control" required />
                    <label>Fecha de nacimiento <span class="requerido">*</span></label>
                    <input type="date" class="form-control" required />
                    <label>Género</label>
                    <span class="género">
                        <p>Hombre <input type="radio" name="genero" value="hombre"></p>
                        <p>Mujer <input type="radio" name="genero" value="mujer"></p>
                        <p>Sin especificar <input type="radio" name="genero" value="sin especificar"></p>
                    </span>
                    <label>Whatsapp</label>
                    <input type="number" class="form-control" placeholder="(Ej. 54 9 1141876688)" />
                    <label>Ciudad de residencia <span class="requerido">*</span></label>
                    <input type="text" class="form-control" required />
                    <label>Nivel de estudios <span class="requerido">*</span></label>
                    <select name="Nivel de estudios" class="form-control" required>
                        <option value=""></option>
                        <option value="1">Primario</option>
                        <option value="2">Secundario</option>
                        <option value="3">Terciario</option>
                        <option value="4">Universitario</option>
                    </select>
            </aside>
            <aside class="col-sm-12 col-md-6 col-lg-4">
                <label>Experiencia laboral <span class="requerido">*</span></label><br>
                <textarea class="textarea" cols="50" rows="5" required resize></textarea><br>
                <label>Contanos qué sabes hacer y qué te gustaría hacer con nosotros <span
                        class="requerido">*</span></label><br>
                <textarea class="textarea" cols="50" rows="5" required resize></textarea><br>
                <input type="reset" value="Reset">
                <input type="submit" value="Enviar"><br>
            </aside>
            <aside class="img-trabajaConNosotros col-sm-12 col-md-6 col-lg-4">
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
